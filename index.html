<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN SOAL TKA MATEMATIKA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 95%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #f9f9f9;
            border-left: 1px solid #eee;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .header h1 {
            color: #333;
            margin: 0;
            font-size: 1.8em;
        }

        .timer-box, .current-time-box {
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
            color: #00796b;
        }
        .timer-box strong, .current-time-box strong {
            display: block;
            margin-top: 5px;
            font-size: 1.2em;
            color: #004d40;
        }

        .question-navigation {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .question-navigation h3 {
            margin-top: 0;
            color: #555;
            font-size: 1.2em;
        }

        .question-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px;
            margin-top: 15px;
        }

        .question-list button {
            width: 40px;
            height: 40px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            color: #333;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .question-list button:hover {
            background-color: #ddd;
            border-color: #bbb;
        }

        .question-list button.active {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        .question-list button.answered {
            background-color: #28a745;
            color: #fff;
            border-color: #28a745;
        }
        
        .question-list button.answered.active {
            background-color: #007bff; /* Active answered question retains blue */
            border-color: #007bff;
        }

        .question-area {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .question-area h2 {
            color: #333;
            font-size: 1.4em;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .question-text {
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1.1em;
        }
        
        .question-text p {
            margin-bottom: 10px;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        .options input[type="radio"] {
            margin-right: 10px;
            vertical-align: middle;
        }

        .navigation-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .navigation-buttons button, .finish-button button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .navigation-buttons button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .prev-button {
            background-color: #6c757d;
            color: #fff;
        }
        .prev-button:hover:enabled {
            background-color: #5a6268;
        }

        .next-button {
            background-color: #007bff;
            color: #fff;
        }
        .next-button:hover:enabled {
            background-color: #0056b3;
        }

        .finish-button {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .finish-button button {
            background-color: #dc3545;
            color: #fff;
            padding: 12px 25px;
            font-size: 1.1em;
        }
        .finish-button button:hover {
            background-color: #c82333;
        }

        .score-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .modal-content .score-value {
            font-size: 2.5em;
            color: #28a745;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .modal-content button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        .question-text img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px auto;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        /* Review mode specific styles */
        .review-mode-info {
            padding: 10px;
            margin-bottom: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            border-radius: 5px;
            text-align: center;
        }

        .review-solution-button {
            background-color: #17a2b8;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        .review-solution-button:hover {
            background-color: #138496;
        }
        .solution-text {
            margin-top: 10px;
            padding: 15px;
            background-color: #e2f0fb;
            border: 1px solid #bce8f1;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }
        .solution-text p {
            margin-bottom: 5px;
        }
        .correct-answer-label {
            font-weight: bold;
            color: #28a745; /* Green for correct answer */
        }
        .user-answer-label {
            font-weight: bold;
            color: #007bff; /* Blue for user's answer */
        }
        .wrong-answer-label {
            font-weight: bold;
            color: #dc3545; /* Red if user's answer is wrong */
        }
        .options.review label input[type="radio"] {
            pointer-events: none; /* Disable radio button interaction in review */
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
                margin: 0;
                border-radius: 0;
            }
            .sidebar {
                width: 100%;
                border-left: none;
                border-bottom: 1px solid #eee;
                order: 2;
            }
            .main-content {
                order: 1;
            }
            .question-list {
                grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
                gap: 5px;
            }
            .question-list button {
                width: 35px;
                height: 35px;
                font-size: 0.8em;
            }
            .navigation-buttons {
                flex-direction: column;
                gap: 10px;
            }
            .finish-button button {
                width: 100%;
            }
        }
    </style>

    <script>
        // Array of questions, options, correct answers, and solutions
        const questions = [
            {
                id: 1,
                text: "Sebuah mobil berjalan dengan kecepatan rata-rata \\(60\\) km/jam. Jika jarak yang ditempuh adalah \\(240\\) km, berapa waktu yang dibutuhkan mobil tersebut?",
                options: ["2 jam", "3 jam", "4 jam", "5 jam", "6 jam"],
                answer: "4 jam",
                solution: "Gunakan rumus kecepatan, jarak, dan waktu: \\(Waktu = \\frac{Jarak}{Kecepatan}\\).<br><br>Diketahui:<br>Jarak = \\(240\\) km<br>Kecepatan = \\(60\\) km/jam<br><br>\\(Waktu = \\frac{240 \\text{ km}}{60 \\text{ km/jam}} = 4\\) jam.<br><br>Jadi, waktu yang dibutuhkan mobil tersebut adalah \\(4\\) jam."
            },
            {
                id: 2,
                text: "Tentukan hasil dari \\(2^3 \\times 3^2 + (\\frac{1}{2})^{-2}\\) adalah ....",
                options: ["64", "76", "80", "84", "92"],
                answer: "76",
                solution: "Langkah 1: Hitung masing-masing bagian dari ekspresi.<br>\\(2^3 = 2 \\times 2 \\times 2 = 8\\)<br>\\(3^2 = 3 \\times 3 = 9\\)<br>\\((\\frac{1}{2})^{-2}\\)<br>Ingat sifat \\(a^{-n} = \\frac{1}{a^n}\\) atau \\((\\frac{a}{b})^{-n} = (\\frac{b}{a})^n\\).<br>Jadi, \\((\\frac{1}{2})^{-2} = (\\frac{2}{1})^2 = 2^2 = 4\\).<br><br>Langkah 2: Lakukan perkalian.<br>\\(2^3 \\times 3^2 = 8 \\times 9 = 72\\).<br><br>Langkah 3: Lakukan penjumlahan.<br>\\(72 + 4 = 76\\).<br><br>Jadi, hasil dari \\(2^3 \\times 3^2 + (\\frac{1}{2})^{-2}\\) adalah \\(76\\)."
            },
            {
                id: 3,
                text: "Diberikan sistem persamaan linear \\(x + y = 7\\) dan \\(2x - y = 8\\). Nilai \\(x - y\\) adalah ....",
                options: ["1", "2", "3", "4", "5"],
                answer: "3",
                solution: "Ada beberapa metode untuk menyelesaikan sistem persamaan linear ini, mari gunakan metode eliminasi dan substitusi.<br><br>Persamaan 1: \\(x + y = 7\\)<br>Persamaan 2: \\(2x - y = 8\\)<br><br>Langkah 1: Eliminasi \\(y\\) dengan menjumlahkan kedua persamaan.<br>\\((x + y) + (2x - y) = 7 + 8\\)<br>\\(3x = 15\\)<br>\\(x = \\frac{15}{3} = 5\\).<br><br>Langkah 2: Substitusikan nilai \\(x = 5\\) ke salah satu persamaan (misal Persamaan 1).<br>\\(5 + y = 7\\)<br>\\(y = 7 - 5 = 2\\).<br><br>Langkah 3: Hitung nilai \\(x - y\\).<br>\\(x - y = 5 - 2 = 3\\).<br><br>Jadi, nilai \\(x - y\\) adalah \\(3\\)."
            },
            {
                id: 4,
                text: "Titik \\(A(3, -4)\\) dirotasikan \\(90^\\circ\\) berlawanan arah jarum jam mengelilingi titik asal \\((0,0)\\). Koordinat bayangan titik \\(A'\\) adalah ....",
                options: ["\\((4, 3)\\)", "\\((-4, -3)\\)", "\\((4, -3)\\)", "\\((-4, 3)\\)", "\\((-3, -4)\\)"],
                answer: "4, 3", // Answer stored as string "y, x"
                solution: "Aturan rotasi \\(90^\\circ\\) berlawanan arah jarum jam mengelilingi titik asal \\((0,0)\\) untuk titik \\((x, y)\\) adalah \\((-y, x)\\).<br><br>Diketahui titik \\(A(3, -4)\\).<br>Di sini, \\(x = 3\\) dan \\(y = -4\\).<br><br>Terapkan aturan rotasi:<br>\\(A' = (-(-4), 3)\\)<br>\\(A' = (4, 3)\\)<br><br>Jadi, koordinat bayangan titik \\(A'\\) adalah \\((4, 3)\\)."
            },
            {
                id: 5,
                text: "Tentukan hasil dari \\(\\lim_{x \\to \\infty} \\frac{2x^2 - 3x + 1}{5x^2 + x - 4}\\) adalah ....",
                options: ["\\(0\\)", "\\(\\frac{2}{5}\\)", "\\(1\\)", "\\(\\frac{5}{2}\\)", "Tidak terdefinisi"],
                answer: "\\(\\frac{2}{5}\\)",
                solution: "Untuk mencari nilai limit fungsi rasional saat \\(x \\to \\infty\\), kita bisa membandingkan pangkat tertinggi dari pembilang dan penyebut.<br><br>Fungsi yang diberikan adalah \\(\\lim_{x \\to \\infty} \\frac{2x^2 - 3x + 1}{5x^2 + x - 4}\\).<br><br>Langkah 1: Identifikasi pangkat tertinggi dari \\(x\\) di pembilang dan penyebut.<br>Pangkat tertinggi di pembilang adalah \\(x^2\\).<br>Pangkat tertinggi di penyebut adalah \\(x^2\\).<br><br>Langkah 2: Karena pangkat tertinggi di pembilang sama dengan pangkat tertinggi di penyebut, nilai limit adalah perbandingan koefisien dari suku dengan pangkat tertinggi tersebut.<br>Koefisien \\(x^2\\) di pembilang adalah \\(2\\).<br>Koefisien \\(x^2\\) di penyebut adalah \\(5\\).<br><br>Nilai limit = \\(\\frac{2}{5}\\).<br><br>Jadi, hasil dari \\(\\lim_{x \\to \\infty} \\frac{2x^2 - 3x + 1}{5x^2 + x - 4}\\) adalah \\(\\frac{2}{5}\\)."
            },
            {
                id: 6,
                text: "Sebuah survei menunjukkan bahwa \\(60\\%\\) siswa menyukai Matematika, \\(40\\%\\) menyukai Fisika, dan \\(20\\%\\) menyukai keduanya. Jika seorang siswa dipilih secara acak, berapa peluang siswa tersebut menyukai Matematika atau Fisika?",
                options: ["\\(0.6\\)", "\\(0.7\\)", "\\(0.8\\)", "\\(0.9\\)", "\\(1.0\\)"],
                answer: "0.8",
                solution: "Misalkan \\(M\\) adalah kejadian siswa menyukai Matematika dan \\(F\\) adalah kejadian siswa menyukai Fisika.<br><br>Diketahui:<br>\\(P(M) = 0.60\\)<br>\\(P(F) = 0.40\\)<br>\\(P(M \\cap F) = 0.20\\) (peluang menyukai keduanya)<br><br>Kita mencari peluang siswa menyukai Matematika atau Fisika, yaitu \\(P(M \\cup F)\\).<br>Gunakan rumus peluang gabungan:<br>\\(P(M \\cup F) = P(M) + P(F) - P(M \\cap F)\\)<br><br>Substitusikan nilai-nilai yang diketahui:<br>\\(P(M \\cup F) = 0.60 + 0.40 - 0.20\\)<br>\\(P(M \\cup F) = 1.00 - 0.20\\)<br>\\(P(M \\cup F) = 0.80\\).<br><br>Jadi, peluang siswa tersebut menyukai Matematika atau Fisika adalah \\(0.8\\)."
            },
            {
                id: 7,
                text: "Diberikan fungsi \\(f(x) = x^2 - 4x + 3\\). Tentukan koordinat titik puncak dari fungsi tersebut.",
                options: ["\\((2, -1)\\)", "\\((-2, 15)\\)", "\\((2, -3)\\)", "\\((-2, 11)\\)", "\\((4, 3)\\)"],
                answer: "2, -1",
                solution: "Fungsi kuadrat adalah \\(f(x) = ax^2 + bx + c\\). Untuk \\(f(x) = x^2 - 4x + 3\\), kita memiliki \\(a=1\\), \\(b=-4\\), dan \\(c=3\\).<br><br>Langkah 1: Tentukan koordinat \\(x\\) dari titik puncak (\\(x_p\\)).<br>Rumus untuk \\(x_p\\) adalah \\(x_p = -\\frac{b}{2a}\\).<br>\\(x_p = -\\frac{-4}{2(1)} = -\\frac{-4}{2} = 2\\).<br><br>Langkah 2: Tentukan koordinat \\(y\\) dari titik puncak (\\(y_p\\)) dengan mensubstitusikan \\(x_p\\) ke dalam fungsi \\(f(x)\\).<br>\\(y_p = f(x_p) = f(2)\\)<br>\\(y_p = (2)^2 - 4(2) + 3\\)<br>\\(y_p = 4 - 8 + 3\\)<br>\\(y_p = -4 + 3 = -1\\).<br><br>Jadi, koordinat titik puncak dari fungsi tersebut adalah \\((2, -1)\\)."
            },
            {
                id: 8,
                text: "Sebuah kerucut memiliki jari-jari alas \\(7\\) cm dan tinggi \\(24\\) cm. Tentukan volume kerucut tersebut. (Gunakan \\(\\pi = \\frac{22}{7}\\))",
                options: ["\\(1232\\) cm\\(^3\\)", "\\(1176\\) cm\\(^3\\)", "\\(1024\\) cm\\(^3\\)", "\\(924\\) cm\\(^3\\)", "\\(880\\) cm\\(^3\\)"],
                answer: "1232 cm^3",
                solution: "Rumus volume kerucut adalah \\(V = \\frac{1}{3} \\pi r^2 h\\).<br><br>Diketahui:<br>Jari-jari \\(r = 7\\) cm<br>Tinggi \\(h = 24\\) cm<br>\\(\\pi = \\frac{22}{7}\\)<br><br>Substitusikan nilai-nilai ini ke dalam rumus:<br>\\(V = \\frac{1}{3} \\times \\frac{22}{7} \\times (7)^2 \\times 24\\)<br>\\(V = \\frac{1}{3} \\times \\frac{22}{7} \\times 49 \\times 24\\)<br><br>Sederhanakan:<br>\\(V = 1 \\times \\frac{22}{7} \\times 49 \\times \\frac{24}{3}\\)<br>\\(V = 22 \\times (\\frac{49}{7}) \\times 8\\)<br>\\(V = 22 \\times 7 \\times 8\\)<br>\\(V = 154 \\times 8\\)<br>\\(V = 1232\\) cm\\(^3\\).<br><br>Jadi, volume kerucut tersebut adalah \\(1232\\) cm\\(^3\\)."
            },
            {
                id: 9,
                text: "Diketahui matriks \\(A = \\begin{pmatrix} 2 & -1 \\\\ 3 & 4 \\end{pmatrix}\\) dan \\(B = \\begin{pmatrix} 0 & 5 \\\\ -2 & 1 \\end{pmatrix}\\). Hasil dari \\(A \\times B\\) adalah ....",
                options: ["\\(\\begin{pmatrix} 2 & 1 \\\\ 1 & 21 \\end{pmatrix}\\)", "\\(\\begin{pmatrix} 2 & 9 \\\\ -8 & 19 \\end{pmatrix}\\)", "\\(\\begin{pmatrix} 2 & 9 \\\\ -8 & 21 \\end{pmatrix}\\)", "\\(\\begin{pmatrix} 2 & 11 \\\\ 1 & 19 \\end{pmatrix}\\)", "\\(\\begin{pmatrix} 2 & 11 \\\\ -8 & 19 \\end{pmatrix}\\)"],
                answer: "\\(\\begin{pmatrix} 2 & 9 \\\\ -8 & 19 \\end{pmatrix}\\)",
                solution: "Untuk mengalikan dua matriks, \\(A = \\begin{pmatrix} a & b \\\\ c & d \\end{pmatrix}\\) dan \\(B = \\begin{pmatrix} e & f \\\\ g & h \\end{pmatrix}\\), hasilnya adalah \\(AB = \\begin{pmatrix} ae+bg & af+bh \\\\ ce+dg & cf+dh \\end{pmatrix}\\).<br><br>Diketahui:<br>\\(A = \\begin{pmatrix} 2 & -1 \\\\ 3 & 4 \\end{pmatrix}\\)<br>\\(B = \\begin{pmatrix} 0 & 5 \\\\ -2 & 1 \\end{pmatrix}\\)<br><br>Langkah 1: Hitung elemen baris 1, kolom 1.<br>\\((2)(0) + (-1)(-2) = 0 + 2 = 2\\)<br><br>Langkah 2: Hitung elemen baris 1, kolom 2.<br>\\((2)(5) + (-1)(1) = 10 - 1 = 9\\)<br><br>Langkah 3: Hitung elemen baris 2, kolom 1.<br>\\((3)(0) + (4)(-2) = 0 - 8 = -8\\)<br><br>Langkah 4: Hitung elemen baris 2, kolom 2.<br>\\((3)(5) + (4)(1) = 15 + 4 = 19\\)<br><br>Jadi, \\(A \\times B = \\begin{pmatrix} 2 & 9 \\\\ -8 & 19 \\end{pmatrix}\\)."
            },
            {
                id: 10,
                text: "Tentukan hasil dari \\(\\int (3x^2 - 2x + 5) dx\\) adalah ....",
                options: ["\\(x^3 - x^2 + 5x + C\\)", "\\(x^3 - 2x^2 + 5x + C\\)", "\\(3x^3 - x^2 + 5x + C\\)", "\\(6x - 2 + C\\)", "\\(x^3 - x^2 + C\\)"],
                answer: "x^3 - x^2 + 5x + C",
                solution: "Gunakan aturan dasar integral tak tentu untuk polinomial: \\(\\int ax^n dx = \\frac{a}{n+1}x^{n+1} + C\\) dan \\(\\int k dx = kx + C\\).<br><br>Fungsi yang akan diintegralkan adalah \\(3x^2 - 2x + 5\\).<br><br>Langkah 1: Integralkan suku pertama, \\(3x^2\\).<br>\\(\\int 3x^2 dx = \\frac{3}{2+1}x^{2+1} = \\frac{3}{3}x^3 = x^3\\).<br><br>Langkah 2: Integralkan suku kedua, \\(-2x\\).<br>\\(\\int -2x dx = \\frac{-2}{1+1}x^{1+1} = \\frac{-2}{2}x^2 = -x^2\\).<br><br>Langkah 3: Integralkan suku ketiga, \\(5\\) (konstanta).<br>\\(\\int 5 dx = 5x\\).<br><br>Langkah 4: Gabungkan semua hasil integral dan tambahkan konstanta integral \\(C\\).<br>\\(\\int (3x^2 - 2x + 5) dx = x^3 - x^2 + 5x + C\\)<br><br>Jadi, hasil dari \\(\\int (3x^2 - 2x + 5) dx\\) adalah \\(x^3 - x^2 + 5x + C\\)."
            }
        ];

        let currentQuestionIndex = 0;
        const userAnswers = new Array(questions.length).fill(null);
        let timeLeft = 30 * 60; // 60 minutes in seconds
        let timerInterval;
        let isReviewMode = false; // New flag for review mode

        // Get DOM elements
        const questionArea = document.getElementById('question-area');
        const questionListContainer = document.getElementById('question-list');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const finishExamButton = document.getElementById('finish-exam-button');
        const countdownTimerDisplay = document.getElementById('countdown-timer');
        const currentTimeDisplay = document.querySelector('#current-time strong');
        const scoreModal = document.getElementById('scoreModal');
        const finalScoreDisplay = document.getElementById('finalScore');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const closeModalButton = document.getElementById('closeModal');
        const examNavigationDiv = document.getElementById('exam-navigation');
        const examFinishDiv = document.getElementById('exam-finish');


        // Function to render MathJax equations
        function renderMathJax() {
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        // Function to load and display a question
        function loadQuestion(index) {
            currentQuestionIndex = index;
            const question = questions[index];
            let optionsHtml = '';

            question.options.forEach((option, i) => {
                const optionId = `q${question.id}-option${i}`;
                const isChecked = userAnswers[index] === option;
                const isCorrect = question.answer === option;
                
                let labelClass = '';
                if (isReviewMode) {
                    if (isCorrect) {
                        labelClass = 'correct-answer-label';
                    } else if (isChecked && !isCorrect) {
                        labelClass = 'wrong-answer-label';
                    } else if (isChecked && isCorrect) {
                        // User's correct answer, might want a specific highlight for user's correct choice
                        labelClass = 'user-answer-label correct-answer-label';
                    }
                }

                optionsHtml += `
                    <label for="${optionId}" class="${labelClass}">
                        <input type="radio" id="${optionId}" name="question${question.id}" value="${option}" ${isChecked ? 'checked' : ''} ${isReviewMode ? 'disabled' : ''}>
                        ${option}
                    </label>
                `;
            });

            let solutionSection = '';
            let optionsAreaClass = 'options';
            if (isReviewMode) {
                optionsAreaClass += ' review';
                solutionSection = `
                    <button class="review-solution-button" onclick="toggleSolution(${question.id})">Tampilkan Solusi</button>
                    <div id="solution-${question.id}" class="solution-text">
                        <p><strong>Solusi:</strong></p>
                        <p>${question.solution}</p>
                    </div>
                `;
            }

            questionArea.innerHTML = `
                <h2>Soal No. ${question.id}</h2>
                <div class="question-text">${question.text}</div>
                <div class="${optionsAreaClass}">
                    ${optionsHtml}
                </div>
                ${solutionSection}
            `;
            
            // Add event listeners to radio buttons only in exam mode
            if (!isReviewMode) {
                const radioButtons = questionArea.querySelectorAll('input[type="radio"]');
                radioButtons.forEach(radio => {
                    radio.addEventListener('change', (event) => {
                        saveAnswer(index, event.target.value);
                    });
                });
            }
            
            updateNavigationButtons();
            updateQuestionListColors();
            renderMathJax(); // Render any new math elements
        }

        // Function to toggle solution visibility
        function toggleSolution(questionId) {
            const solutionDiv = document.getElementById(`solution-${questionId}`);
            // Select the button within the current question area to avoid toggling all buttons
            const button = questionArea.querySelector('.review-solution-button'); 
            if (solutionDiv.style.display === 'none' || solutionDiv.style.display === '') {
                solutionDiv.style.display = 'block';
                button.textContent = 'Sembunyikan Solusi';
            } else {
                solutionDiv.style.display = 'none';
                button.textContent = 'Tampilkan Solusi';
            }
            renderMathJax(); // Re-render MathJax in case solution content was hidden/displayed
        }

        // Function to save user's answer
        function saveAnswer(questionIndex, value) {
            userAnswers[questionIndex] = value;
            updateQuestionListColors();
        }

        // Function to update navigation buttons (Prev/Next) state
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === questions.length - 1;
        }

        // Function to update question list buttons (color coding)
        function updateQuestionListColors() {
            questionListContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const button = document.createElement('button');
                button.textContent = q.id;
                button.onclick = () => loadQuestion(index);
                if (index === currentQuestionIndex) {
                    button.classList.add('active');
                }
                if (userAnswers[index] !== null) {
                    button.classList.add('answered');
                }
                questionListContainer.appendChild(button);
            });
        }

        // Function to start the countdown timer
        function startTimer() {
            timerInterval = setInterval(() => {
                const hours = Math.floor(timeLeft / 3600);
                const minutes = Math.floor((timeLeft % 3600) / 60);
                const seconds = timeLeft % 60;

                countdownTimerDisplay.textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert('Waktu ujian habis!');
                    finishExam();
                }
                timeLeft--;
            }, 1000);
        }

        // Function to update current time display
        function updateCurrentTime() {
            const now = new Date();
            currentTimeDisplay.textContent = now.toLocaleString('id-ID', {
                weekday: 'long', year: 'numeric', month: 'long', 
                day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
        }

        // Function to calculate the final score
        function calculateScore() {
            let correctAnswers = 0;
            questions.forEach((q, index) => {
                if (userAnswers[index] === q.answer) {
                    correctAnswers++;
                }
            });
            return (correctAnswers / questions.length) * 100;
        }

        // Function to finalize the exam and show the score modal
        function finishExam() {
            clearInterval(timerInterval);
            const score = calculateScore();
            finalScoreDisplay.textContent = `${score.toFixed(2)}%`;
            if (score >= 80) {
                feedbackMessage.textContent = "Selamat! Anda mendapatkan skor yang sangat baik.";
                finalScoreDisplay.style.color = "#28a745";
            } else if (score >= 60) {
                feedbackMessage.textContent = "Cukup baik, terus tingkatkan kemampuan Anda.";
                finalScoreDisplay.style.color = "#ffc107";
            } else {
                feedbackMessage.textContent = "Perlu lebih banyak belajar dan berlatih.";
                finalScoreDisplay.style.color = "#dc3545";
            }
            scoreModal.style.display = 'flex';
        }

        // Function to switch to review mode after the exam
        function enterReviewMode() {
            isReviewMode = true;
            // Hide exam-specific elements
            document.querySelector('.timer-box').style.display = 'none';
            examFinishDiv.style.display = 'none';
            examNavigationDiv.style.justifyContent = 'center'; // Center navigation buttons

            // Add an info message about review mode
            const reviewInfo = document.createElement('div');
            reviewInfo.classList.add('review-mode-info');
            reviewInfo.textContent = 'Anda dalam mode review. Jawaban yang benar ditandai hijau, dan jawaban Anda (jika salah) ditandai merah. Klik tombol "Tampilkan Solusi" untuk melihat langkah penyelesaian.';
            questionArea.insertAdjacentElement('beforebegin', reviewInfo);

            loadQuestion(0); // Load the first question in review mode
        }

        // Event Listeners
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                loadQuestion(currentQuestionIndex - 1);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                loadQuestion(currentQuestionIndex + 1);
            }
        });

        finishExamButton.addEventListener('click', () => {
            if (confirm('Apakah Anda yakin ingin mengakhiri ujian? Waktu akan berhenti dan jawaban akan dinilai.')) {
                finishExam();
            }
        });

        closeModalButton.addEventListener('click', () => {
            scoreModal.style.display = 'none';
            enterReviewMode();
        });

        // Initialize the exam when the window loads
        window.onload = () => {
            loadQuestion(currentQuestionIndex);
            startTimer();
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000); // Update current time every second
        };
    </script>
</body>
</html>
